openapi: 3.0.1
info:
  title: TechWikiPlus User Service API
  description: User Service API Documentation
  version: LOCAL_VERSION
servers:
- url: http://localhost:9000
tags: []
paths:
  /api/v1/users/login:
    post:
      tags:
      - User Management
      summary: 사용자 로그인
      description: "사용자 계정으로 로그인합니다.\n\n로그인이 성공하면 액세스 토큰과 리프레시 토큰이 발급되며,\n이후 인증이 필\
        요한 API 호출 시 액세스 토큰을 사용해야 합니다.\n\n액세스 토큰이 만료된 경우 리프레시 토큰을 사용하여 새로운 액세스 토큰을\
        \ 발급받을 수 있습니다."
      operationId: 사용자 로그인 성공삭제된 사용자 로그인인증 대기중 사용자 로그인잘못된 비밀번호로 로그인존재하지 않는 사용자 로그인차단된
        사용자 로그인휴면 사용자 로그인
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginController.Request'
            examples:
              사용자 로그인 성공:
                value: "{\r\n  \"email\" : \"logintest@example.com\",\r\n  \"password\"\
                  \ : \"Password123!\"\r\n}"
              삭제된 사용자 로그인:
                value: "{\r\n  \"email\" : \"deleted@example.com\",\r\n  \"password\"\
                  \ : \"Password123!\"\r\n}"
              인증 대기중 사용자 로그인:
                value: "{\r\n  \"email\" : \"pending@example.com\",\r\n  \"password\"\
                  \ : \"Password123!\"\r\n}"
              잘못된 비밀번호로 로그인:
                value: "{\r\n  \"email\" : \"wrongpass@example.com\",\r\n  \"password\"\
                  \ : \"WrongPassword!\"\r\n}"
              존재하지 않는 사용자 로그인:
                value: "{\r\n  \"email\" : \"nonexistent@example.com\",\r\n  \"password\"\
                  \ : \"Password123!\"\r\n}"
              차단된 사용자 로그인:
                value: "{\r\n  \"email\" : \"banned@example.com\",\r\n  \"password\"\
                  \ : \"Password123!\"\r\n}"
              휴면 사용자 로그인:
                value: "{\r\n  \"email\" : \"dormant@example.com\",\r\n  \"password\"\
                  \ : \"Password123!\"\r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserLoginController.Response'
              examples:
                사용자 로그인 성공:
                  value: "{\r\n  \"accessToken\" : \"eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIyMTI5NjQyMDAyNTk4NTQzMzYiLCJpYXQiOjE3NTQ4NDE4MjIsImV4cCI6MTc1NDg0NTQyMiwidG9rZW5fdHlwZSI6ImFjY2VzcyJ9.IhhY3IlvveN1FvDipMNHIYPKeIjIkZuyeR9vTvkAqOg\"\
                    ,\r\n  \"refreshToken\" : \"eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIyMTI5NjQyMDAyNTk4NTQzMzYiLCJpYXQiOjE3NTQ4NDE4MjIsImV4cCI6MTc1NzQzMzgyMiwidG9rZW5fdHlwZSI6InJlZnJlc2gifQ.rWk7qT9icmqRDrt_PuGd-_t9UuxKfQlyJY56VX95ZRo\"\
                    ,\r\n  \"userId\" : \"212964200259854336\",\r\n  \"accessTokenExpiresAt\"\
                    \ : \"2025-08-10T17:03:42.035Z\",\r\n  \"refreshTokenExpiresAt\"\
                    \ : \"2025-09-09T16:03:42.050Z\"\r\n}"
        "410":
          description: "410"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                삭제된 사용자 로그인:
                  value: "{\r\n  \"code\" : \"USER_DELETED\",\r\n  \"message\" : \"\
                    이미 삭제된 계정입니다.\",\r\n  \"timestamp\" : \"2025-08-10T16:03:42.115569700Z\"\
                    \r\n}"
        "403":
          description: "403"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                인증 대기중 사용자 로그인:
                  value: "{\r\n  \"code\" : \"USER_PENDING\",\r\n  \"message\" : \"\
                    인증 대기중인 계정입니다. 이메일 인증을 완료 후 다시 시도해주세요.\",\r\n  \"timestamp\" :\
                    \ \"2025-08-10T16:03:41.848989200Z\"\r\n}"
                차단된 사용자 로그인:
                  value: "{\r\n  \"code\" : \"USER_BANNED\",\r\n  \"message\" : \"\
                    차단된 계정입니다. 관리자에게 문의해주세요\",\r\n  \"timestamp\" : \"2025-08-10T16:03:41.911822200Z\"\
                    \r\n}"
                휴면 사용자 로그인:
                  value: "{\r\n  \"code\" : \"USER_DORMANT\",\r\n  \"message\" : \"\
                    휴면 계정입니다. 관리자에게 문의해주세요\",\r\n  \"timestamp\" : \"2025-08-10T16:03:41.976549100Z\"\
                    \r\n}"
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                잘못된 비밀번호로 로그인:
                  value: "{\r\n  \"code\" : \"INVALID_CREDENTIALS\",\r\n  \"message\"\
                    \ : \"인증 정보가 올바르지 않습니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:42.207027900Z\"\
                    \r\n}"
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                존재하지 않는 사용자 로그인:
                  value: "{\r\n  \"code\" : \"USER_NOT_FOUND\",\r\n  \"message\" :\
                    \ \"사용자(nonexistent@example.com)를 찾을 수 없습니다\",\r\n  \"timestamp\"\
                    \ : \"2025-08-10T16:03:42.152631800Z\"\r\n}"
  /api/v1/users/signup:
    post:
      tags:
      - User Management
      summary: 사용자 회원가입 - 공백 포함 닉네임
      description: 닉네임에 공백이 포함된 경우 400 Bad Request를 반환합니다.
      operationId: 공백 포함 닉네임으로 회원가입긴 닉네임으로 회원가입긴 비밀번호로 회원가입대문자 없는 비밀번호로 회원가입비밀번호 불일치로
        회원가입 실패빈 닉네임으로 회원가입빈 이메일로 회원가입소문자 없는 비밀번호로 회원가입잘못된 닉네임 형식으로 회원가입잘못된 이메일 형식으로
        회원가입중복 닉네임으로 회원가입중복 이메일로 회원가입짧은 닉네임으로 회원가입짧은 비밀번호로 회원가입특수문자 없는 비밀번호로 회원가입필수
        필드 누락으로 회원가입 실패회원가입 성공
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSignUpController.Request'
            examples:
              공백 포함 닉네임으로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터 공백\",\r\n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"Test1234!\"\r\n}"
              긴 닉네임으로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"가가가가가가가가가가가가가가가가가가가가가\",\r\n  \"password\" : \"Test1234!\"\
                  ,\r\n  \"confirmPassword\" : \"Test1234!\"\r\n}"
              긴 비밀번호로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터\",\r\n  \"password\" : \"Test1234!aaaaaaaaaaaaaaaaaaaaaaaaa\"\
                  ,\r\n  \"confirmPassword\" : \"Test1234!aaaaaaaaaaaaaaaaaaaaaaaaa\"\
                  \r\n}"
              대문자 없는 비밀번호로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터\",\r\n  \"password\" : \"test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"test1234!\"\r\n}"
              비밀번호 불일치로 회원가입 실패:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터\",\r\n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"DifferentPassword1!\"\r\n}"
              빈 닉네임으로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"   \",\r\n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"Test1234!\"\r\n}"
              빈 이메일로 회원가입:
                value: "{\r\n  \"email\" : \"   \",\r\n  \"nickname\" : \"테스터\",\r\
                  \n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\" : \"\
                  Test1234!\"\r\n}"
              소문자 없는 비밀번호로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터\",\r\n  \"password\" : \"TEST1234!\",\r\n  \"confirmPassword\"\
                  \ : \"TEST1234!\"\r\n}"
              잘못된 닉네임 형식으로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터@#$\",\r\n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"Test1234!\"\r\n}"
              잘못된 이메일 형식으로 회원가입:
                value: "{\r\n  \"email\" : \"invalid-email\",\r\n  \"nickname\" :\
                  \ \"테스터\",\r\n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"Test1234!\"\r\n}"
              중복 닉네임으로 회원가입:
                value: "{\r\n  \"email\" : \"second@example.com\",\r\n  \"nickname\"\
                  \ : \"existingUser123\",\r\n  \"password\" : \"Test1234!\",\r\n\
                  \  \"confirmPassword\" : \"Test1234!\"\r\n}"
              중복 이메일로 회원가입:
                value: "{\r\n  \"email\" : \"existing@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터\",\r\n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"Test1234!\"\r\n}"
              짧은 닉네임으로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"a\",\r\n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"Test1234!\"\r\n}"
              짧은 비밀번호로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터\",\r\n  \"password\" : \"Test1!\",\r\n  \"confirmPassword\"\
                  \ : \"Test1!\"\r\n}"
              특수문자 없는 비밀번호로 회원가입:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터\",\r\n  \"password\" : \"Test12345\",\r\n  \"confirmPassword\"\
                  \ : \"Test12345\"\r\n}"
              필수 필드 누락으로 회원가입 실패:
                value: "{\r\n  \"nickname\" : \"테스터\",\r\n  \"password\" : \"Test1234!\"\
                  ,\r\n  \"confirmPassword\" : \"Test1234!\"\r\n}"
              회원가입 성공:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"nickname\"\
                  \ : \"테스터\",\r\n  \"password\" : \"Test1234!\",\r\n  \"confirmPassword\"\
                  \ : \"Test1234!\"\r\n}"
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                공백 포함 닉네임으로 회원가입:
                  value: "{\r\n  \"code\" : \"NICKNAME_CONTAINS_SPACE\",\r\n  \"message\"\
                    \ : \"닉네임에는 공백을 포함할 수 없습니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.746633900Z\"\
                    \r\n}"
                긴 닉네임으로 회원가입:
                  value: "{\r\n  \"code\" : \"NICKNAME_TOO_LONG\",\r\n  \"message\"\
                    \ : \"닉네임은 최대 20자 이하여야 합니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.526988800Z\"\
                    \r\n}"
                긴 비밀번호로 회원가입:
                  value: "{\r\n  \"code\" : \"PASSWORD_TOO_LONG\",\r\n  \"message\"\
                    \ : \"비밀번호는 최대 30자 이하여야 합니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.293022500Z\"\
                    \r\n}"
                대문자 없는 비밀번호로 회원가입:
                  value: "{\r\n  \"code\" : \"PASSWORD_NO_UPPERCASE\",\r\n  \"message\"\
                    \ : \"비밀번호는 대문자를 포함해야 합니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.337076400Z\"\
                    \r\n}"
                비밀번호 불일치로 회원가입 실패:
                  value: "{\r\n  \"code\" : \"PASSWORD_MISMATCH\",\r\n  \"message\"\
                    \ : \"비밀번호가 일치하지 않습니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.268903900Z\"\
                    \r\n}"
                빈 닉네임으로 회원가입:
                  value: "{\r\n  \"code\" : \"BLANK_NICKNAME\",\r\n  \"message\" :\
                    \ \"닉네임은 필수 입력 항목입니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.548045800Z\"\
                    \r\n}"
                빈 이메일로 회원가입:
                  value: "{\r\n  \"code\" : \"BLANK_EMAIL\",\r\n  \"message\" : \"\
                    이메일은 필수 입력 항목입니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.314828500Z\"\
                    \r\n}"
                소문자 없는 비밀번호로 회원가입:
                  value: "{\r\n  \"code\" : \"PASSWORD_NO_LOWERCASE\",\r\n  \"message\"\
                    \ : \"비밀번호는 소문자를 포함해야 합니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.358336100Z\"\
                    \r\n}"
                잘못된 닉네임 형식으로 회원가입:
                  value: "{\r\n  \"code\" : \"NICKNAME_CONTAINS_SPECIAL_CHAR\",\r\n\
                    \  \"message\" : \"닉네임은 한글, 영문, 숫자, 언더스코어(_), 하이픈(-)만 사용할 수 있습\
                    니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:44.966989800Z\"\r\
                    \n}"
                잘못된 이메일 형식으로 회원가입:
                  value: "{\r\n  \"code\" : \"INVALID_EMAIL_FORMAT\",\r\n  \"message\"\
                    \ : \"올바른 이메일 형식이 아닙니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:46.019216400Z\"\
                    \r\n}"
                짧은 닉네임으로 회원가입:
                  value: "{\r\n  \"code\" : \"NICKNAME_TOO_SHORT\",\r\n  \"message\"\
                    \ : \"닉네임은 최소 2자 이상이어야 합니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:46.164692800Z\"\
                    \r\n}"
                짧은 비밀번호로 회원가입:
                  value: "{\r\n  \"code\" : \"PASSWORD_TOO_SHORT\",\r\n  \"message\"\
                    \ : \"비밀번호는 최소 8자 이상이어야 합니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.766756700Z\"\
                    \r\n}"
                특수문자 없는 비밀번호로 회원가입:
                  value: "{\r\n  \"code\" : \"PASSWORD_NO_SPECIAL_CHAR\",\r\n  \"\
                    message\" : \"비밀번호는 특수문자를 포함해야 합니다\",\r\n  \"timestamp\" : \"\
                    2025-08-10T16:03:45.068765800Z\"\r\n}"
                필수 필드 누락으로 회원가입 실패:
                  value: "{\r\n  \"code\" : \"MISSING_REQUIRED_FIELD\",\r\n  \"message\"\
                    \ : \"필수 필드 'email'이(가) 누락되었습니다\",\r\n  \"timestamp\" : \"2025-08-10T16:03:45.652681700Z\"\
                    \r\n}"
        "409":
          description: "409"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                중복 닉네임으로 회원가입:
                  value: "{\r\n  \"code\" : \"DUPLICATE_NICKNAME\",\r\n  \"message\"\
                    \ : \"이미 사용중인 닉네임(existingUser123)입니다\",\r\n  \"timestamp\" :\
                    \ \"2025-08-10T16:03:46.142942600Z\"\r\n}"
                중복 이메일로 회원가입:
                  value: "{\r\n  \"code\" : \"DUPLICATE_EMAIL\",\r\n  \"message\"\
                    \ : \"이미 사용중인 이메일(existing@example.com)입니다\",\r\n  \"timestamp\"\
                    \ : \"2025-08-10T16:03:45.167916500Z\"\r\n}"
        "200":
          description: "200"
  /api/v1/users/verify:
    post:
      tags:
      - User Management
      summary: 이메일 인증 - 만료된 인증 코드
      description: 인증 코드가 만료된 경우 400 Bad Request를 반환합니다.
      operationId: 만료된 인증 코드로 인증이메일 인증 성공이미 인증된 사용자 재인증잘못된 길이의 인증 코드잘못된 이메일로 인증잘못된
        인증 코드로 인증존재하지 않는 사용자 인증필수 필드 누락으로 인증 실패
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserVerifyController.Request'
            examples:
              만료된 인증 코드로 인증:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"registrationCode\"\
                  \ : \"123456\"\r\n}"
              이메일 인증 성공:
                value: "{\r\n  \"email\" : \"test@example.com\",\r\n  \"registrationCode\"\
                  \ : \"123456\"\r\n}"
              이미 인증된 사용자 재인증:
                value: "{\r\n  \"email\" : \"active@example.com\",\r\n  \"registrationCode\"\
                  \ : \"123456\"\r\n}"
              잘못된 길이의 인증 코드:
