# Grafana 데이터소스 자동 프로비저닝 설정
# Prometheus를 기본 데이터소스로 설정

apiVersion: 1

# 데이터소스 목록
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      httpMethod: POST
      timeInterval: "5s"
      queryTimeout: "60s"
    editable: true